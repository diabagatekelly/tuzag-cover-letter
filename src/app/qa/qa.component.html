  <div class="contain-fluid background">
    <div class="row d-flex h-100">
      <div class="col-12 justify-content-center text-center">
        <div class="header">
          <h1>Kelly Diabagate - Junior Web Developer</h1>
          <h3>St. Louis, MO USA</h3>
        </div>
        <div class="grid">
            <div (click)="show[i] = !show[i]" *ngFor="let quest of qaArr; let i = index" class="questionDiv" [ngClass]="{'transparent' : show[i]}">
              <p [ngClass]="{'hide' : show[i]}">{{quest.question}}</p>
              <p class="hide" [ngClass]="{'answer' : show[i]}">{{quest.answer}}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
